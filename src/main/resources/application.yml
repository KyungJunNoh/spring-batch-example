server:
  port: 8080

spring:
  application:
    name: BATCH

  datasource:
    url: jdbc:mysql://localhost:3307/batch_practice
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password:

  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: true
    properties:
      hibernate:
        format_sql: false

third-party:
  slack:
    noti:
      path: ${SLACK_NOTI_PATH}